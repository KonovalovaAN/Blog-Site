<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Мой Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin-bottom: 70px; /* добавляем отступ снизу, чтобы футер не перекрывал контент */
        }
        .hero-section {
            background-color: #007bff;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }
        .post-card {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .post-card h2 {
            margin-top: 20px;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="hero-section animate__animated animate__fadeIn">
    <h1>Добро пожаловать в Блог ФПМИ!</h1>
    <p class="lead">Изучайте увлекательные статьи, делитесь своим мнением и вдохновляйтесь.</p>
</div>

<main>
    <div class="container-fluid" style="height: 600px; overflow-y: auto;">
    </div>
</main>

<div th:insert="blocks/footer :: footer" class="footer"></div>

</body>
</html>

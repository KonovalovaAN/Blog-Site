<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1 class="animate__animated animate__fadeIn">New Blog </h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="input title" class="form-control animate__animated animate__fadeIn"><br>
        <input type="text" name="anons" placeholder="input anons" class="form-control animate__animated animate__fadeIn"><br>
        <textarea name="full_text" placeholder="input full text" class="form-control animate__animated animate__fadeIn"></textarea><br>
        <button type="submit" class="btn btn-success animate__animated animate__fadeIn">Add Blog</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer" class="footer animate__animated animate__fadeIn" style="background-color: #343a40; color: #fff; padding: 20px 0; text-align: center; position: fixed; left: 0; bottom: 0; width: 100%;"></div>

</body>
</html>

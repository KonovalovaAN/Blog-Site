<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 class="animate__animated animate__fadeIn">Site Blog</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2 animate__animated animate__fadeIn">
        <h3 th:text="${el.title}" class="animate__animated animate__fadeIn"></h3>
        <p th:text="${el.anons}" class="animate__animated animate__fadeIn"></p>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning animate__animated animate__fadeIn">Details</a>
    </div>
</div>

</body>
</html>
